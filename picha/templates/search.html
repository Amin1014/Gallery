{% extends 'base.html' %} {% block content %}
<div class="container">
    <div class="row">
        {% if results %}
        <h2> Found {{results|length }} of term '{{message}}' </h2>
        {% else %}
        <h2> Found 0 results in '{{message}}' </h2>
        {% endif %}
    </div>

    <div class="row">
        {% if results %} {% for item in results %}
        <div class="col-sm-6 col-md-3">
            <h2>{{item.title}}</h2>
        </div>
        {% endfor %} {% endif %}
    </div>
</div>
{% endblock %}
